<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="register.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 
    </head>
    <!-- firstname, lastname, username, email, password, occupation, company/organization, country, pass, conpass -->
    <body>
        <div class="register-wrapper">
            <form class="register-sub-form">
                <div class="register-form">
                    <h2>Registration Form</h2>
                    <div class="row row-space">
                        <div class="col-6">
                            <div class="input-box">
                                <label>First Name *</label>
                                <input type="text" placeholder="Please enter your first name" required="">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-box">
                                <label>Last Name</label>
                                <input type="text" placeholder="Please enter your last name">
                            </div>
                        </div>
                    </div>
                    <div class="input-box">
                        <label>Username *</label>
                        <input type="text" placeholder="Please enter your username">
                    </div>
                    <div class="input-box">
                        <label>Email *</label>
                        <input type="email" placeholder="Please enter your email address" required="">
                    </div>
                    <div class="input-box">
                        <label>Occupation *</label>
                        <input type="text" placeholder="Please enter your occupation" required="">
                    </div>
                    <div class="input-box">
                        <label>Company / Organization *</label>
                        <input type="text" placeholder="Please enter your company / organization" required="">
                    </div>  
                    <div class="input-box">
                        <label>Country</label>
                        <select class="countrypicker" >
                            
                        </select>
                    </div>
                    <div class="input-box">
                        <label>Password *</label>
                        <input type="password" placeholder="Please enter your password" required="">
                        
                    </div>
                    <div class="input-box">
                        <label>Confirm Password *</label>
                        <input type="password" placeholder="Please confirm your password" required="">
                    </div> 
                    <div class="register-btn">
                        <button type="submit">Register</button>
                    </div>  
                        
                </div>
            </form>
        </div>

        <script src="country.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script> 
         
  
  
  
  
    </body>
